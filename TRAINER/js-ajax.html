<body>

    <p>
        Netto:
        <input type="text" id="eingabe">
        <button id="btn">Rechne!</button>
    </p>

    <p>
        Ergbnis:
        <span id="ergebnis"></span>
    </p>


    <script>

        document.getElementById('btn').onclick = function ()
        {
            var eingabe = document.getElementById('eingabe').value;

            var ajax = new XMLHttpRequest();
            ajax.open("POST", "brutto.php", true);
            ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            ajax.send('netto=' + eingabe);

            ajax.onreadystatechange = function ()
            {
                if (ajax.readyState == 4)
                {
                    if (ajax.status != 200)
                    {
                        alert("Fehler:" + ajax.status);
                    }
                    else
                    {
                        document.getElementById('ergebnis').innerHTML = ajax.responseText;
                    }
                }
            };
        };

    </script>

</body>
