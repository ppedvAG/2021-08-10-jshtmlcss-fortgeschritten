<body>

    <p>
        Netto:
        <input type="text" id="eingabe">
        <button id="btn">Rechne!</button>
    </p>

    <p>
        Ergbnis:
        <span id="ergebnis"></span>
    </p>


    <script>

        $('#btn').click(function ()
        {
            var eingabe = $('#eingabe').val();

            $.post('bruto.php', 'netto=' + eingabe, function (data)
            {
                $('#ergebnis').text(data);
            })
                .error(function (error)
                {
                    console.log(error);
                    alert("Es ist ein Fehler aufgetreten:\n" + error.status + ": " + error.statusText);
                });
        });

    </script>
